<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else | switch case</title>
</head>

<body>
    <h2>IF ELSE </h2>
    <p id="person"></p>

    <script>
        let weight = 100 ;
        console.log(weight)
        if (weight >= 75) {
            console.log(weight + ": is overweight")
            document.getElementById("person").innerHTML = weight + ": is overweight"
        }
        else if (weight <= 50) {
            console.log(weight + ": is under weight")
            document.getElementById("person").innerHTML = weight + ": is underweight"
        }
        else  {
            console.log("you'r weight is normal")
        }
        
        switch (weight) {
            case 70 :
                console.log("overweight")
                break;
                
        
            default:
                console.log("underweight")
                break;
        }
    </script>
</body>

</html>
