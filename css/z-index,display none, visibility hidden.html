<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hiding overlapping.... contents</title>
    <style>
        .all{
            font-weight: bolder;
            border: 3px solid grey;
            margin: 10px;
            padding: 2%;
            background-color: darkgray;
        }
        #show1{
            /* visibility: hidden; */
        }
        #show2{
            /* display: none; */
        }
        #show3{
            position: relative;
            top: 200px;
            left: 20px;
            right: 50px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="all" id="show1">
        <h3>visibility hidden</h3>
        <p>the contents of the elements are hidden,leaving a gap of the hidden element</p>
    </div>
    <div class="all" id="show2">
        <h3>display none</h3>
        <p>the whole element is not displayed with no gap left between the adjsent element </p>
    </div>
    <div class="all" id="show3">
        <h3>z-index</h3>
        <p>works only on positioned elements. 
        the element with greater z-index value will overlap others </p>   
    </div>
    
</body>
</html>
