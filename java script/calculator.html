<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <center>
        <h2> CALCULATOR </h2>
    </center>

    <button class="numbtn" id="number0" onclick="active0()">0</button>
    <button class="numbtn" id="number1" onclick="active1()">1</button>
    <button class="numbtn" id="number2" onclick="active2()">2</button>
    <button class="numbtn" id="number3" onclick="active3()">3</button>
    <button class="numbtn" id="number4" onclick="active4()">4</button>
    <button class="numbtn" id="number5" onclick="active5()">5</button>

    <div>
        <center>
            <button class="opr" id="sum" onclick="opract1()">+</button>
            <button class="opr" id="diff" onclick="opract2()">-</button>
            <button class="opr" id="mul" onclick="opract3()">*</button>
            <button class="opr" id="div" onclick="opract4()">/</button>
            <button class="opr" id="ans" onclick="opract5()">=</button>

        </center>
    </div>

    <h3 id="display"></h3>
    <h3 id="displayopr"></h3>

    <script>



        function active0() {

            console.log("0");
            document.getElementById("display").innerHTML = "0";

        }
        function active1() {

            console.log("1");
            document.getElementById("display").innerHTML = "1";

        }
        function active2() {
    
            console.log("2");
            document.getElementById("display").innerHTML = "2";

        }
        function active3() {
            console.log("3");
            document.getElementById("display").innerHTML = "3";

        }
        function active4() {
            console.log("4");
            document.getElementById("display").innerHTML = "4";

        }
        function active5() {
            console.log("5");
            document.getElementById("display").innerHTML = "5";

        }



        function opract1() {
            console.log("+");
            document.getElementById("displayopr").innerHTML = "+";
        }

        function opract2() {
            console.log("-");
            document.getElementById("displayopr").innerHTML = "-";
        }
        function opract3() {
            console.log("*");
            document.getElementById("displayopr").innerHTML = "*";
        }
        function opract4() {
            console.log("/");
            document.getElementById("displayopr").innerHTML = "/";
        }
        function opract5() {

            console.log("=");
            document.getElementById("displayopr").innerHTML = "=";
        }


    </script>
</body>

</html>
