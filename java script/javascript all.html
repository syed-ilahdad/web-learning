<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <!-- <script src="introduction.js">introduction</script> -->
    <script>
        console.log("hi");
        var a = 2;
        a = 35;
        var b = 1;
        b = 45;

        console.log(a + b);
        c = 'syed';
        d = "   ilahdad";
        console.log(c + d);
        console.log(" hello " + " world ");

        /*oparators*/
        // unary~(increament and decreament)
        console.log("unary")
        console.log(a++ );
        console.log(++a);
        console.log(b--);
        console.log(--b);

        // binary~
        console.log("binary");
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);
        console.log(a**  b);
        // console.log(a  b);


    </script>

</head>
